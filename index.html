    <div class="container-fluid pt-5 pb-5">
        <div class="inner-container">
            <nav class="navbar">
                <div>
                <h2 class="head-nav">Startup3</h2>
                </div>
                <ul class="ul-container">
                    <li class="link1">Overview</li>

                    <li class="link3">Blog</li>
                    <li class="link4">Feedback</li>
                    <li class="link5"><button class="Purchase-btn">Purchase</button></li>

            </nav>
            <div class="desc-form">

                    <h2 class="head-desc">Generate</h2>

                    <button class="Purchase-btn2 mt-4">Learn More</button>

                        <button class="buttonsignIn text-center mt-3">Sign In</button>
                        <div class="line mt-3">

                        </div>
                        <button class="mt-3 twitter">Login Via Twitter</button>
                        <p class="account mt-3">Do you have an Account? <span class="span-footer">Sign In</span></p>

                </form>
                
            </div>
